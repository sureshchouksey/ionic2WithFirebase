<ion-header>

 <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-item>
      <ion-label floating>UserName</ion-label>
      <ion-input type="text" [(ngModel)]="profileData.userName"></ion-input>
      
    </ion-item>
    <ion-item>
        <ion-label floating>FirstName</ion-label>
        <ion-input type="text" [(ngModel)]="profileData.firstName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>LastName</ion-label>
        <ion-input type="text" [(ngModel)]="profileData.lastName"></ion-input>
    </ion-item>

    <button ion-button (click)="createProfile(profileData)">Create Profile</button>
    

</ion-content>
